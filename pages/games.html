<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Memoria || Games</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="../images/favicon-16x16.png">
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/spinner.css">
    <link rel="stylesheet" href="../css/game.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Scripts -->
    <script defer src="../js/game.js"></script>
</head>
<body>
    

    <div class="spinner-container ">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>

    <main class="game-container ">
        <header>
            <span class="player"></span>
            <span >Tiempo: <span class="timer">00</span></span>
        </header>
    
        <div class="grid">
            <!-- <div class="card">
                <div style="background-image: url('./images/beth.png');"  class="face front"></div>
                <div class="face back" ></div>
            </div> -->
        </div>
    </main> 

    <section class="finally-game-pages ">
        <section class="finally-game-container inactive">
            <div class="finally-game-head">
                <img class="image-finally" src="../images/brain.png" alt="brain icon">
                <h1 class="finally-title">Memory Game</h1>
    
                <h1 class="user"></h1>
                <h1 class="time-user"></h1>
            </div>
            <div class="finally-game-buttons">
                <button  class="highscore finally-game-button" >
                    <i class="finally-game-icon bi bi-bar-chart-fill"></i>
                    HighScore
                </button>
                <button  class="replay finally-game-button">
                    <i class="finally-game-icon bi bi-arrow-counterclockwise"></i>
                    Replay 
                </button>
                <button  class="inicio finally-game-button" >
                    <i class="finally-game-icon bi bi-house-door-fill"></i>
                    Inicio
                </button>
            </div>
        </section>

        <section class="highscore-container inactive ">
            <div class="finally-game-head">
                <img class="image-finally" src="../images/brain.png" alt="brain icon">
                <h1 class="finally-title">Memory Game</h1>
            </div>
            <div class="highscore-times">
                <table >
                    <thead>
                        <tr>
                            <th >Nombre</th>
                            <th >Tiempo(s)</th>
                        </tr>
                    </thead>
                    <tbody class="tiempos">
                        
                    </tbody>
                </table>
            </div>
    
    
            <div class="finally-game-buttons">
                <button  class="inicio finally-game-button" >
                    <i class="finally-game-icon bi bi-house-door-fill"></i>
                    Inicio
                </button>
                <button  class="replay finally-game-button">
                    <i class="finally-game-icon bi bi-arrow-counterclockwise"></i>
                    Replay 
                </button>
            </div>
        </section>
    </section>


</body>
</html>
