<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="./images/favicon-16x16.png">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="./css/login.css">

    <!-- SCRIPTS -->
    <script defer src="./js/login.js"></script>
</head>
<body class="body">
    
    <div class="spinner-container inactive">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>

    <form class="login-form ">
        <div class="login__header">
            <img src="./images/brain.png" alt="brain icon">
            <h1 class="login__title">Memory Games</h1>
        </div>

        <label id="labelId" class="label"><!-- (3-10 carácteres) --></label>
        <input type="text" placeholder="Nombre" class="login__input" minlength="3" maxlength="10">
        <input type="password" placeholder="Contraseña" class="login__password" minlength="3" maxlength="10">
        <button type="submit" class="login__button" disabled>Play</button>
        <label id="registrarId" class="label style-button">Registrarse</label>
        <button type="button" id="registrarIdUser" class="label style-button inactive" disabled >Iniciar Registro</button>
        <button type="button" id="volverInicio" class="label style-button inactive">Volver Al Inicio</button>
    </form>
    

    

</body>
</html>
